<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form </title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required field are followed by *</p>
        <h2>Contact Form</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="female" required>
            others<input type="radio" name="gender" id="other" required>
        </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="130" rows="8"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode :* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment information</h2>
        <p>Card type : 
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        
        <p>CVV *  <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
